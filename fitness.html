<!DOCTYPE html>
<html>
<head>
    <title>Harry Fitness</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            color: white;
            margin: 0;
            padding: 0;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 1.2rem;
        }

        nav a.active {
            border-bottom: 2px solid yellow;
        }

        .navspacer {
            flex-grow: 1;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

        .profile {
            grid-column: span 2;
            text-align: center;
        }

        @media only screen and (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .profile {
                grid-column: span 1;
            }

            p {
                font-size: 50px;
            }
        }

        @media only screen and (max-width: 480px) {
            nav {
                flex-direction: column;
            }

            nav a {
                font-size: 1rem;
                padding: 5px;
            }

            .card {
                padding: 10px;
            }

            p {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="fitness.html" class="active"><ion-icon name="home"></ion-icon> Home</a>
            <a href="about.html"><ion-icon name="information-circle-outline"></ion-icon> About Us</a>
            <a href="services.html"><ion-icon name="fitness-outline"></ion-icon> Services</a>
            <a href="#" style="font-size: 1.4rem"><ion-icon name="heart-outline"></ion-icon> Health</a>
            <a href="#"><ion-icon name="people-outline"></ion-icon> Community</a>
            <div class="navspacer"></div>
            <a href="#"><ion-icon name="settings-outline"></ion-icon> Settings</a>
            <a href="#"><ion-icon name="person-circle-outline"></ion-icon> Profile</a>
        </nav>
    </header>
    <main class="dashboard">
        <div class="card profile" style="grid-area: 1/1/2/3">
            <h2>Good Morning Champ!</h2>
            <p>Time to seize the day</p>
        </div>
        <p style="text-align: center; font-style: italic; font-size: 70px">
            WELCOME TO FITNESS<br> WEBSITE
        </p>
    </main>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
</body>
</html>
